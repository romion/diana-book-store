<div class="app-wrapper">
  <app-top-menu></app-top-menu>

  <div class="content">
    <table mat-table [dataSource]="booksInBasket" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="table-picture">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><img [src]="element.picture" alt="" width="150"> </td>
      </ng-container>

      <ng-container matColumnDef="table-book">
        <th mat-header-cell *matHeaderCellDef> Book </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="table-price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="table-buttons">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{cashedBooks[element.id]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
