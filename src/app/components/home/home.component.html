<div class="app-wrapper">
  <app-top-menu [isSearch]="true" (onBooksFiltered)="filteredBooks = $event"></app-top-menu>

  <div class="content">
    <ul class="book-list">
      <li *ngFor="let book of filteredBooks" class="book-item">
        <app-book-preview [book]="book"></app-book-preview>
      </li>
    </ul>
  </div>

  <app-footer></app-footer>
</div>
